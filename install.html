<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>安装此软件</title>
  </head>
  <body>
    <ul>
      <li>安装此软件:<a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/jxzjxz/code2017/master/qiyi.plist" id="openApp" style="display: none">抢红包微信</a></li>
      <button type="button" onclick="document.getElementById('openApp').click()" color="green">点击安装</button>
    </ul>
    <div>
      使用方法:1开启抢红包功能给自己发消息:打开红包插件 <br>
      2 关闭抢红包功能给自己发消息:关闭红包插件
    </div>
    
    
    <script type="text/javascript">
        document.getElementById('openApp').onclick = function(e){
            if (isWeiXin())
            {
                alert("微信浏览器");
            }
            else
            {
                var ifr = document.createElement('iframe');
                document.body.appendChild(ifr);
            }
            
        };  
//     document.getElementById('openApp').click();
    
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
    
    </script>
    
  </body>
  
</html>
